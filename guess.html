<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="guess.css">
    <title>Guess</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title text-center py-2"><h2>Guess The Number</h2></div>
            <div class="info" id="info">
                <input type="text" class="form-control" id="number">
                <div class="d-flex justify-content-center">
                <button type ="button"id="guess-btn" class="btn-lg">Guess</button>
                </div>
            </div>
            <div id="higher-display">
                <img src="up.jpg" alt="correct" height="300" width="300">
                <div>HIGHER</div>
            </div>
            <div id="lower-display">
                <img src="down.jpg" alt="lower" height="300">
                <div>LOWER</div>
            </div>
            <div id="correct-display">
                <img src="correct.jpg" alt="lower" height="300" width="300">
                <div>Congrats! You are correct!</div>
            </div>
        </div>
    </div>
    

    <script src="guess.js"></script>
</body>
</html>
